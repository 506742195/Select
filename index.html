<!DOCTYPE html>
<html>
	<head lang="Zh">
		<title>网园系统首页</title>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="css/normal.css">
    	<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="searchContainer">
			<div class="logo">
				LOGO
			</div>
			<input class="searchInput" type="text" placeholder="搜寻投票项目">
			<input class="searchInputSubmit" type="submit" value="Dog麦">
		</div>
		<div class="createPollContainer">
			<div class="createPollContainerTitle">创建投票</div>
			<div class="PollType">
				<div class="iconContainer">
					<img src="images/private.png" alt="">
					<div class="PollText">私人</div>
				</div>
			</div>
			<div class="PollType public">
				<div class="iconContainer">
					<img src="images/public.png" alt="">
					<div class="PollText">公众</div>
				</div>
			</div>
		</div>
		<div class="voteItem">
			
		</div>
	</body>
</html>

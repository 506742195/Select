<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>WeUI</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="style/join.css">
        <link rel="stylesheet" href="style/icon/iconfont.css">
        <link rel="stylesheet" href="style/weui.css"/>
    </head>
    <body ontouchstart>
        <div class="data-time">
            <p>投票开始时间:
                <span class="years">2017</span>年
                <span class="months">6</span>月
                <span class="date">24</span>日
            </p>
            <p>投票结束时间:
                <span class="years">2017</span>年
                <span class="months">6</span>月
                <span class="date">24</span>日
            </p>
        </div>


        <div class="weui-cells__title">下面选项中哪一个是你最喜欢的选项呢？</div>
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="x11">
                <div class="weui-cell__bd">
                    <p>第一个</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x11" checked="checked"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x12">
                <div class="weui-cell__bd">
                    <p>第二个</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x13">
                <div class="weui-cell__bd">
                    <p>第三个</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x13" checked="checked"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x14">
                <div class="weui-cell__bd">
                    <p>第四个</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x14"  checked="checked"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            
        </div>

        <a href="###" class="weui-btn weui-btn_primary confirm-btn">确认投票</a>
        <div class="share"><a href="###" class="weui-btn weui-btn_default"><span class="iconfont icon-wechat" href="###">分享链接</span></a></div>
        
        
        
    </body>
</html>

            	<label class="weui-label">投票名称</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入名称">
            </div>
        </div>
    	<div class="weui-cell">
            <div class="weui-cell__hd">
            	<label for="" class="weui-label">开始时间</label>
            </div>
            <div class="weui-cell__bd" style="position: relative;">

                <input id="showDatePicker_on2_value" class="weui-input" style="position: absolute;top: 50%;transform: translateY(-50%); right: 0;width: 70px" type="" value="00:00:00" placeholder="">

            </div>
            <div class="showDatePicker_on2" style="position: absolute; height: 100%;right: 0; width:9rem;background-color: transparent;">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
            	<label for="" class="weui-label">结束时间</label>
            </div>
            <div class="weui-cell__bd" style="position: relative;">
                <input id="showDatePicker_end_value" class="weui-input" type="date" value="" placeholder="">
                <input id="showDatePicker_end2_value" class="weui-input" style="position: absolute;top: 50%;transform: translateY(-50%); right: 0;width: 70px" type="" value="23:59:59" placeholder="">

            </div>
            <div class="showDatePicker_end2" style="position: absolute; height: 100%;right: 0; width:9rem;background-color: transparent;">
            </div>
        </div>

            	<label class="weui-label">可选个数</label>
            </div>
            <div class="weui-cell__bd">

            </div>
        </div>

		    	data=get_date(document.getElementById('showDatePicker_end_value'));

		            start: new Date().getFullYear(),
		            end: 2050,
		            onChange: function (result) {

		            },
		            onConfirm: function (result) {
		            	if(result[1]<10)
		            	{
		            		result[1]='0'+result[1];
		            	}
		            	if(parseInt(result[2])<10)
		            	{
		            		result[2]='0'+result[2];
		            	}
		            	for(k=0;k<3;k++)
		            	{
		            		if(parseInt(result[k])>parseInt(data[k]))
		            		{
		            			document.getElementById('err_massare').innerHTML="开始日期迟于结束日期";

		            		}
